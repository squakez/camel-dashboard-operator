name: e2e

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  pull_request:
    branches:
      - main
      - "release-*"
    paths-ignore:
      - 'docs/**'
      - 'proposals/**'
      - '**.adoc'
      - '**.md'
      - 'KEYS'
      - 'LICENSE'
      - 'NOTICE'
  push:
    branches:
      - main
      - "release-*"
    paths-ignore:
      - 'docs/**'
      - 'proposals/**'
      - '**.adoc'
      - '**.md'
      - 'KEYS'
      - 'LICENSE'
      - 'NOTICE'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  common:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        submodules: recursive

    - name: Infra setting
      uses: ./.github/actions/infra-setting

    - name: Install Camel Dashboard operator
      shell: bash
      run: |
        kubectl create ns camel-dashboard
        make install-k8s-global
        kubectl wait --for=condition=available deployment/camel-dashboard-operator --timeout=180s -n camel-dashboard

    # Very useful to create testing application on the fly
    - name: Install Camel K operator
      shell: bash
      run: |
        kubectl create ns camel-k
        kubectl apply -k github.com/apache/camel-k/install/overlays/kubernetes/descoped?ref=v2.9.1 --server-side
        kubectl wait --for=condition=available deployment/camel-k-operator --timeout=180s -n camel-k
        REGISTRY=$(kubectl -n kube-system get service registry -o jsonpath='{.spec.clusterIP}')
        sed -i "s/REPLACETHIS/$REGISTRY/g" ./.github/actions/infra-setting/default-itp.yaml
        kubectl apply -f ./.github/actions/infra-setting/default-itp.yaml
        kubectl wait --for=jsonpath='{.status.phase}'=Ready itp/camel-k -n camel-k --timeout=120s
        kubectl get itp -n camel-k

    - name: Run test
      shell: bash
      run: |
        GOTESTFMT="-json 2>&1 | gotestfmt" make test-common
