apiVersion: camel.apache.org/v1
kind: Integration
metadata:
  annotations:
    camel.apache.org/operator.id: camel-k
  name: sample-cron-it
  labels:
    camel.apache.org/app: camel-cron-sample
spec:
  dependencies:
    - mvn:org.apache.camel.quarkus:camel-quarkus-observability-services
  flows:
    - route:
        id: send-a-message
        from:
          uri: "timer:tick"
          parameters:
            period: "60000"
          steps:
            - delay:
                expression:
                  # simulate some real workload
                  constant: 10000
                asyncDelayed: false
            - setBody:
                simple: "Hello Test!"
            - to: "log:myLogger"
  traits:
    # We need a provide any version supporting camel-observability-services
    camel:
      runtimeProvider: plain-quarkus
      runtimeVersion: 3.30.8
    cron:
      activeDeadlineSeconds: 45
    owner:
      targetLabels:
        - camel.apache.org/app